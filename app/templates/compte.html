{% load static %}
{% load bootstrap4 %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Pure Beurre APP</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="{% static 'oc_projetHuit/assets/img/favicon.ico' %}" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic" rel="stylesheet" type="text/css" />
        <!-- Third party plugin CSS-->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'oc_projetHuit/css/styles-12.css' %}" rel="stylesheet" />
    </head>
    <body id="page-top">
        <!-- Navigation-->
        {% include "menus.html" %}
        <!-- Masthead-->
        <header id="compte">
            <div class="container h-100">
                <div class="row h-100 align-items-center justify-content-center text-center">
                    <div class="col-lg-10 align-self-end">
                        <h1 class="text-uppercase text-white font-weight-bold">{{ data.name }}</h1>
                        <hr class="divider my-4" />
                    </div>
                    <div class="col-lg-8 align-self-baseline">
                        <h2><p class="text-white-75 font-weight-light mb-5">Voici votre compte</p></h2>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- About-->
        <section class="page-section bg-primary" id="about">
            <div class="container">
                <div class="row">
                    <div class="d-flex">
                        <div class="card mb-4 shadow-sm">
                            <svg class="bd-placeholder-img card-img-top" width="100%" height="225px" xmlns="https://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="placeholder: Un produits">
                                <title>Informations sur le compte {{user.username}}</title>
                                <rect width="100%" height="100%" fill="#55595c"></rect>
                                <image xlink:href='/static/oc_projetHuit/assets/img/bg-masthead.jpg' x="-50%" y="-50%"/>
                            </svg>
                            <div class="card-body">
                                <p class="card-text text-center">
                                    Informations de votre compte
                                </p>
                                <div class="d-flex justify-content-between align-items-center">
                                <div class="form-group row">
                                    <label for="email" class="col-sm-4 col-lg-4 col-form-label">Votre courriel</label>
                                    <div class="col-sm-8 col-lg-8">
                                        <input type="text" readonly class="form-control-plaintext" id="email" value="{{ user.email }}">
                                    </div>
                                    <label for="first" class="col-sm-4 col-lg-4 col-form-label">Votre Pr√©nom</label>
                                    <div class="col-sm-8 col-lg-8">
                                        <input type="text" readonly class="form-control-plaintext" id="first" value="{{ user.first_name }}">
                                    </div>
                                    <label for="last" class="col-sm-4 col-lg-4 col-form-label">Votre Nom</label>
                                    <div class="col-sm-8 col-lg-8">
                                        <input type="text" readonly class="form-control-plaintext" id="last" value="{{ user.last_name }}">
                                    </div>
                                </div>
                                <a role="button" action="submit" class="btn btn-sm btn-outline-secondary" href="edit/"><img class="img-fluid" src="{% static 'oc_projetHuit/assets/img/editer.png' %}" style="height: 50px;width: auto;" alt="" /></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Footer-->
        {% include "footer.html" %}
        <!-- Bootstrap core JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
        <!-- Third party plugin JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>
        <!-- Core theme JS-->
        <script src="{% static 'oc_projetHuit/js/scripts.js' %}"></script>
    </body>
</html>
